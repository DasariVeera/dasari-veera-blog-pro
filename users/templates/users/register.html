{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Register</button>
</form>
<div>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
